<ion-content>
  <ion-slides pager>

    <ion-slide class="slide-1">
      <div class="img-wrapper">
        <img src="assets/img/slide-1.png" class="slide-image" />
      </div>
      <div class="caption">
        <h2 class="slide-title bold" ion-text color="light">
          {{ 'SLIDE_ONE' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-2">
      <div class="img-wrapper">
        <img src="assets/img/slide-2.png" class="slide-image" />
      </div>
      <div class="caption">
        <h2 class="slide-title bold" ion-text color="light">
          {{ 'SLIDE_TWO' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-3">
      <div class="img-wrapper">
        <img src="assets/img/slide-3.png" class="slide-image" />
      </div>
      <div class="caption">
        <h2 class="slide-title bold" ion-text color="light">
          {{ 'SLIDE_THREE' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-4">
      <div class="caption">
        <h2 ion-text color="light">{{ 'SLIDE_FOUR' | translate }}</h2>
      </div>
      <button ion-button large icon-right round color="light" (click)="goToHome()">
        {{ "GET_STARTED" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <button class="skip-button bold" ion-button clear block color="light" (click)="goToHome()">
    {{ "SKIP" | translate }}
  </button>
</ion-content>
