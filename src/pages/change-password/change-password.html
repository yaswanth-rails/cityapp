<ion-header no-border>
  <ion-navbar class="transparent" color="primary">
    <ion-title>{{ 'CHANGE_PASSWORD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <ion-item class="transparent">
        <ion-label stacked color="light">{{ 'CURRENT_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="oldPassword"></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label stacked color="light">{{ 'NEW_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item class="transparent" text-wrap no-lines>
        <p ion-text color="light">
          <small>{{ 'PASSWORD_VALIDATION_HELP' | translate }}</small>
        </p>
      </ion-item>

      <ion-item class="transparent">
        <ion-label stacked color="light">{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <div padding>
        <button type="submit" color="light" ion-button round block>
          {{ 'SUBMIT' | translate }}
        </button>
      </div>

    </form>
  </ion-list>
</ion-content>
