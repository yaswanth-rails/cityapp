<ion-content class="grid-basic-page">

  <ion-grid>
    <ion-row>

      <ion-col>
           <ion-avatar item-left (click)="goToPlaces()">
         <ion-icon name="md-locate" color="primary"></ion-icon>
        <p class="saletext"> Add Place List </p>
        </ion-avatar>
       </ion-col>
       <ion-col>
         <ion-avatar item-left (click)="goToAddHomeService()">
         <ion-icon  class="Manicon" name="md-man" color="primary"></ion-icon>
         <p class="saletext">Add Home Service </p>
        </ion-avatar>
      </ion-col>
       </ion-row>
      </ion-grid>



    <ion-grid>
       <ion-row>

       <ion-col>
      <ion-avatar item-left  (click)="goToAddJobsList()">
       <ion-icon name="md-briefcase" color="primary"></ion-icon>

       <p class="saletext">Add Jobs List </p>
       
      </ion-avatar>
      </ion-col>

       <ion-col>
    <ion-avatar item-left (click)="goToAddUpdateList()">
    <ion-icon name="md-paper" color="primary"></ion-icon>

       <p class="saletext">Add News List</p>
       
      </ion-avatar>
   
      </ion-col>
       </ion-row>
  </ion-grid>



    <ion-grid>
       <ion-row>

  <ion-col>
      <ion-avatar item-left (click)="goToAddRentList()">
      <ion-icon name="md-home" color="primary"></ion-icon>

      <p class="saletext">Add Rent List </p>
      </ion-avatar>
      </ion-col>

      <ion-col>
      <ion-avatar item-left (click)="goToAddSaleList()">
      <ion-icon name="md-basket" color="primary"></ion-icon>

      <p class="saletext"> Add Sale List </p>
       
      </ion-avatar>
  
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
